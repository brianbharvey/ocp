{% extends "base.html" %}

{% block title %}Intake Add/Update{% endblock %}

{% block content %}
<div class="container-md">  
<h2>{% if contact %}Edit{% else %}Create{% endif %} Intake</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-primary" type="submit">Save</button> | 
    <a class="btn btn-outline-secondary" href="{% url 'intake_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
