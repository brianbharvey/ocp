{% extends 'base.html' %}

{% block title %}Guest Management System{% endblock %}

{% block content %}
<div class=container-md>
    <h1 class="display-2 text-center">One City Peterborough</h1>
    <div>
        <p class="display-6 text-center">Trinity Overnight Registry</p>
    </div>
    <p class="display-6 text-center text-bg-warning shadow">Turnaway List</p>
    <div class="list-group list-group-striped shadow">
        {% for turnaway in turnaways %}
        <a class="list-group-item list-group-item-action" href="{% url 'update_turnaway' turnaway.pk %}">{{ turnaway }}</a>
        {% endfor %}
    </div>
    <a class="btn btn-outline-primary my-3" href="{% url 'new_turnaway' %}">New Turnaway</a>
</div>
{% endblock %}
