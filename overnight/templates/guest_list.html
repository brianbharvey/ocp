{% extends 'base.html' %}

{% block title %}Guest Management System{% endblock %}

{% block content %}
    <div class=container-md>
        <h1 class="display-2 text-center">One City Peterborough</h1>
    <div>
        <p class="display-6 text-center">Trinity Overnight Registry</p>
    </div>
    <p class="display-4>Guest List"</p>
    <div class="list-group list-group-striped shadow">
        {% for guest in guests %}
            <a class="list-group-item list-group-item-action" href="{{ guest.get_absolute_url }}">{{ guest }}</a>
        {% endfor %}
    </div>
    </div>
{% endblock %}
